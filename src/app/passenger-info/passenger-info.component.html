<div
  class=""
  style="
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
<div
style="
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('img2.jpg');
  background-size: cover;
  background-position: center;
  opacity: 0.5; /* Sets the image opacity */
  z-index: -1;
"
></div>
  <div class="passenger-form-container" style="width: 70%; height: 50%">
    <div
      class=""
      style="
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: space-around;
      "
    >
      <h2 style="text-align: center">Passenger Information</h2>
      <form
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
        #passengerForm="ngForm"
        (ngSubmit)="submitForm(passengerForm)"
      >
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="passenger.name"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            name="age"
            [(ngModel)]="passenger.age"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number:</label>
          <input
            type="text"
            id="mobile"
            name="mobile"
            [(ngModel)]="passenger.mobile"
            required
            pattern="^[0-9]{10}$"
            class="form-control"
          />
        </div>

        <button style="width: 50%" type="submit" class="btn btn-primary">
          Proceed to Review
        </button>
      </form>
    </div>
  </div>
</div>
