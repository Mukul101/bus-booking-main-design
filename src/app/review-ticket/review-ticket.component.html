<div class="review-ticket-container">
  <div
  style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('img2.jpg');
    background-size: cover;
    background-position: center;
    opacity: 0.5; /* Sets the image opacity */
    z-index: -1;
  "
></div>
    <h2>Review Your Ticket</h2>
  
    <div class="ticket-details">
      <p><strong>Bus Name:</strong> {{ busName }}</p>
      <p><strong>Bus ID:</strong> {{ busId }}</p>
      <p><strong>Selected Seat:</strong> {{ selectedSeats }}</p>
    </div>
  
    <div class="passenger-details">
      <p><strong>Name:</strong> {{ passenger.name }}</p>
      <p><strong>Age:</strong> {{ passenger.age }}</p>
      <p><strong>Mobile Number:</strong> {{ passenger.mobile }}</p>
    </div>
  
    <button (click)="confirmBooking()">Confirm Booking</button>
  </div>
