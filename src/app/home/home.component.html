<div
  class=""
  style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 100vh;
  "
>
  <!-- Background Image with Opacity -->
  <div
    style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('image.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.5; /* Sets the image opacity */
      z-index: -1;
    "
  ></div>
  <mat-card appearance="outlined" style="width: 60%">
    <mat-card-content><h1 class="company-heading" appearance="outlined">
        Travel with Us
      </h1></mat-card-content>
  </mat-card>
  <div class="home-container">
    <div class="container search">
      <h2 class="subtitle">Search for Buses</h2>

      <form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)" novalidate>
        <!-- From Location Input -->
        <mat-form-field style="background-color: aliceblue" class="input">
          <mat-label>From</mat-label>
          <input
            matInput
            type="text"
            id="from"
            name="from"
            [(ngModel)]="from"
            required
            #fromInput="ngModel"
          />
          <mat-error *ngIf="fromInput.invalid && fromInput.touched">
            From location is required
          </mat-error>
        </mat-form-field>

        <!-- To Location Input -->
        <mat-form-field style="background-color: aliceblue" class="input">
          <mat-label>To</mat-label>
          <input
            matInput
            type="text"
            id="to"
            name="to"
            [(ngModel)]="to"
            required
            #toInput="ngModel"
          />
          <mat-error *ngIf="toInput.invalid && toInput.touched">
            To location is required
          </mat-error>
        </mat-form-field>

        <!-- Travel Date Input -->
        <mat-form-field style="background-color: aliceblue" class="input">
          <mat-label>Travel Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            name="travelDate"
            [(ngModel)]="travelDate"
            required
            #dateInput="ngModel"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="dateInput.invalid && dateInput.touched">
            Travel date is required
          </mat-error>
        </mat-form-field>
        <!-- Search Button -->
        <button
          class="form-search"
          mat-raised-button
          color="primary"
          type="submit"
          class="btn-hover"
          [disabled]="searchForm.invalid"
        >
          Search Buses
        </button>
      </form>
    </div>
  </div>
</div>
